name: CI

on: [push]

env:
  BUILD_TYPE: release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest]

    steps:
    - name: Update stuff (for act)
      if: ${{ env.ACT }}
      run: apt-get update

    - name: Install stuff (for act)
      if: ${{ env.ACT }}
      run: apt-get -y install cmake curl uuid-runtime

    - name: Set MULLE_HOSTNAME
      run: |
        name="${GITHUB_REF##*/}"
        echo "MULLE_HOSTNAME=ci-${name##*-}" >> $GITHUB_ENV

    - uses: actions/checkout@v2

    - uses: mulle-sde/github-ci@v1

    - name: Add to path
      run:  echo "$HOME/bin" >> $GITHUB_PATH

    - name: Dump Environment
      run:  env | sort

    - name: Mulle-SDE Fetch
      run: mulle-sde fetch

    - name: Mulle-SDE Craft
      run: mulle-sde craft --${BUILD_TYPE:-release}

    - name: Mulle-SDE Test
      run: |
        [ ! -d test ] || mulle-sde test
